<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Лабораторне заняття №1 - Основи HTML</title>
</head>
<body>
    <h1>Лабораторне заняття №1. Основи HTML</h1>

    <!-- Посилання на список лабораторних -->
    <p>
        <a href="google.com">Список лабораторних робіт</a>
    </p>

    <!-- Форма реєстрації -->
    <h2>Форма реєстрації</h2>
    <form action="https://webhook.site/247de493-3368-4916-9889-bb2638b46588" method="post">
        <!-- Ім'я -->
        <label for="firstname">Ім’я:</label>
        <input type="text" id="firstname" name="firstname" required>
        <br><br>

        <!-- Прізвище -->
        <label for="lastname">Прізвище:</label>
        <input type="text" id="lastname" name="lastname" required>
        <br><br>

        <!-- Email -->
        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Пароль -->
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Підтвердження паролю -->
        <label for="confirm_password">Підтвердження паролю:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <br><br>

        <!-- Дата народження -->
        <label for="birthdate">Дата народження:</label>
        <input type="date" id="birthdate" name="birthdate">
        <br><br>

        <!--- Стать --->
        <label for="gender">Стать:</label>
        <select id="gender" name="gender">
            <option value="">Оберіть...</option>
            <option value="male">Чоловіча</option>
            <option value="female">Жіноча</option>
            <option value="other">Інша</option>
        </select>
        <br><br>
        <!-- Кнопка відправки -->
        <input type="submit" value="Зареєструватися">
    </form>
    
</body>
</html>
